<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
	<h1> Primeira aula sobre formulários! </h1>
	<form action="aula1.html" id="formulario">
		<p>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" placeholder="Fulano"/>
		</p>
		<p>
			<label for="email">E-mail:</label>
			<input type="email" id="email" placeholder="fulano@email.com.br"/>
        </p>
		<p>
			<label for="msg">Mensagem:</label>
			<textarea id="msg" placeholder="Uma msg qualquer"></textarea>
		</p>
		<p>
			Escolha uma opção: <br>
			<label for="radio1"> Opção 1 </label>
			<input type="radio" name="radio" id="Opção1"/> <br> 
			<label for="radio2"> Opção 2 </label>
			<input type="radio" name="radio" id="Opção2"/> <br>
			<label for="radio3"> Opção 3 </label>
			<input type="radio" name="radio" id="Opção3"/>
		</p>
		<p>
			<button type="submit"> Enviar </button>
			<button type="button"> Faz nada </button>
			<button type="reset"> Resetar </button>
		</p>
	</form>
  </body>
</html>
