<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
	<h1> Primeira aula sobre formulários! </h1>
	
	<form action="aula1-exe1.html" id="formulario">
		<p>
			<input type="checkbox" name="veiculo1" value="bicicleta">Eu tenho uma bicicleta<br>
			<input type="checkbox" name="veiculo2" value="carro">Eu tenho um carro<br>
			<input type="checkbox" name="veiculo3" value="moto">Eu tenho uma moto
		</p>
		<p>
			<label for="tel"> Telefone:</label>
			<input type="number" id="tel" required />
		</p>
		<p>
			<label for="selecao"> Lista de opções:</label>
			<select id="selecao" required>
				<option hidden value="">Selecione</option>
				<option value="carro">Carro</option>
				<option value="moto">Moto</option>
				<option value="barco">Barco</option>
				<option value="avião">Avião</option>
			</select>
		</p>
		<p>
			<label for="data"> Data: </label>
			<input type="date" id="data" name="nascimento" required/>
		</p>
		<p>
			<label for="pwd"> Senha:</label>
			<input type="password" id="pwd" required />
		</p>
		<p>
			<label for="qtd"> Quantidade (entre 0 e 10): </label>
			<input type="number" id="qtd" name="quantidade" min="0" max="10">         
		</p>
		<p>
			<input type="image" src="../imagens/enviar.png" width="100" height="50">
		</p>
		<p>
			<input type="file" name="arquivos" accept=".png, .jpeg">
		</p>
		<p>
			<label for="max"> Número de caracteres (máx 4)  </label>
			<input type="text" id="max" size="2" maxlength="4" required />
		</p>
		<p>
			<label for="padrao"> Padrão aceito: no mínimo 2 e no máximo 5 letras minúsculas </label>
			<input type="text" id="padrao" pattern="[a-z]{2,5}" required />
		</p>
	</form>
  </body>
</html>
